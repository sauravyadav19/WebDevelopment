<!DOCTYPE html>
<html>
    <head>
        <title>CSS's Property</title>
        <link rel="stylesheet" href = "propertyCSS.css">
    </head>

    <body>
        <h1>Postion Property</h1>

        <section id="static">
            <h2>Static</h2>
            <div id="first"></div>
            <div id = "second"></div>
            <div id = "third"></div>
        </section>


        <section id="Relative">
            <h2>Relative</h2>
            <div id="first"></div>
            <div id = "second"></div>
            <div id = "third"></div>
        </section>


         <section id="Absolute">
            <h2>Absolute</h2>
            <div id="first"></div>
            <div id = "second"></div>
            <div id = "third"></div>
        </section>
    </body>
</html>
